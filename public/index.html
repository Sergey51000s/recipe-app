<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецепты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #dishList {
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>Выбери категорию</h1>
  <div class="buttons">
    <button onclick="loadDishes('Салаты')">Салаты</button>
    <button onclick="loadDishes('Супы')">Супы</button>
    <button onclick="loadDishes('Паста')">Паста</button>
    <button onclick="loadDishes('Горячее')">Горячее</button>
    <button onclick="loadDishes('Закуски')">Закуски</button>
  </div>
  <div id="dishList"></div>

  <script>
    async function loadDishes(category) {
      console.log('Нажата кнопка:', category); // Логирование нажатия
      try {
        const response = await fetch(`/api/dishes/${category}`);
        console.log('Ответ сервера:', response); // Логирование ответа
        const data = await response.json();
        console.log('Данные:', data); // Логирование данных
        if (data.error) {
          document.getElementById('dishList').innerHTML = `<p style="color: red;">Ошибка: ${data.error}</p>`;
          return;
        }
        let html = `<h2>${category}</h2>`;
        for (let dish in data) {
          html += `<p><strong>${dish}</strong>: ${data[dish].ingredients}</p>`;
        }
        document.getElementById('dishList').innerHTML = html;
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error); // Логирование ошибок
        document.getElementById('dishList').innerHTML = `<p style="color: red;">Ошибка при загрузке: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
